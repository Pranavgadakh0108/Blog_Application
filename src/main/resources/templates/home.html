<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Blog Posts</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
	<style>
		#nv {
			background-image: linear-gradient(to right, #4568dc, #b06ab3);
		}
	</style>
</head>

<body>
	<div class="container mt-5">

		<nav class="navbar border-bottom border-body" id="nv">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1">
					<h2 style="color: white;	"><i class="fa-solid fa-blog" style="color: rgb(255, 255, 0);"></i>
						Blog Management System</h2>
				</span>	
				
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<a th:href="@{/Logout}"><button class="btn btn-info me-md-2" type="button" onclick="alert('Logout Successfully..!!!')"><i
								class="fa-solid fa-user-slash" style="color: rgb(0, 128, 0);"></i> <b>Logout</b> <span th:text="${bloggerEmail}" style="font-size: smaller;"></span>
						</button></a>
				</div>
			</div>
		</nav>
		<br>
		<a href="/posts/add" class="btn btn-success mb-3">Create New Post</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Sr.No.</th>
					<th>Title</th>
					<th class="text-center">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="post : ${posts}">
					<td class="text-center">
						<a th:text="${post.id}"></a>
					</td>
					<td>
						<a th:href="@{/posts/view/{id}(id=${post.id})}" th:text="${post.title}"></a>
					</td>
					<td class="text-center">
						<a th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-warning ">Edit</a>
						<a th:href="@{/posts/delete/{id}(id=${post.id})}" class="btn btn-danger ">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
