<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Edit Post</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
	<style>
		#nv {
			background-image: linear-gradient(to right, #4568dc, #b06ab3);
		}
	</style>
</head>

<body>
	<div class="container mt-5">

		<nav class="navbar border-bottom border-body" id="nv">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1">
					<h2 style="color: white;	"><i class="fa-solid fa-blog" style="color: rgb(255, 255, 0);"></i>
						Blog Management System</h2>
				</span>

				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<a th:href="@{/Logout}"><button class="btn btn-info me-md-2" type="button" onclick="alert('Logout Successfully..!!!')"><i
								class="fa-solid fa-user-slash" style="color: rgb(0, 128, 0);"></i><b>Logout</b> <span th:text="${bloggerEmail}" style="font-size: smaller;"></span>
						</button></a>
				</div>
			</div>
		</nav>
		<br>

		<h1>Edit Post</h1>
		<form th:action="@{/posts/update/{id}(id=${post.id})}" th:object="${post}" method="post">
			<div class="mb-3">
				<label for="title" class="form-label">Title:</label>
				<input type="text" id="title" th:field="*{title}" class="form-control" required>
			</div>
			<div class="mb-3">
				<label for="content" class="form-label">Content:</label>
				<textarea id="content" th:field="*{content}" class="form-control" rows="5" required></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Update</button>
			<a href="/posts" class="btn btn-secondary">Cancel</a>
		</form>
	</div>
</body>

</html>
