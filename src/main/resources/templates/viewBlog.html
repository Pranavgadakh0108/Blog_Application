<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>View Post</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
	<style>
		#nv {
			background-image: linear-gradient(to right, #4568dc, #b06ab3);
		}
	</style>
</head>

<body>
	<div class="container mt-5">

		<nav class="navbar border-bottom border-body" id="nv">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1">
					<h2 style="color: white;	"><i class="fa-solid fa-blog" style="color: rgb(255, 255, 0);"></i>
						Blog Management System</h2>
				</span>

				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<a th:href="@{/Logout}"><button class="btn btn-info me-md-2" type="button" onclick="alert('Logout Successfully..!!!')"><i
								class="fa-solid fa-user-slash" style="color: rgb(0, 128, 0);"></i> <b>Logout</b> <span th:text="${bloggerEmail}" style="font-size: smaller;"></span>
						</button></a>
				</div>
			</div>
		</nav>
		<br>

		<div class="card border-primary mb-3">
			<div class="card-header">
				<h2 class="card-title" th:text="${post.title}"></h2>
			</div>
			<div class="card-body">

				<p class="card-text" th:text="${post.content}"></p>
				<a th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-warning">Edit</a>
				<a th:href="@{/posts}" class="btn btn-secondary">Back to List</a>
			</div>
			<div class="card-footer text-body-secondary">
				<p><strong>Created At:</strong> <span th:text="${post.createdAt}"></span></p>
				<p><strong>Updated At:</strong> <span th:text="${post.updatedAt}"></span></p>
			</div>
		</div>
	</div>


</body>

</html>
